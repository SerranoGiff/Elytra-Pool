<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admins - Elytra Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen text-gray-800">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">Admin Accounts</h1>
    <a href="masteradmin.html" class="bg-gray-600 px-3 py-1 rounded hover:bg-gray-700">Back to Dashboard</a>
  </nav>

  <!-- Content -->
  <main class="p-6">
    <h2 class="text-2xl font-bold mb-4">All Admins</h2>

    <div class="overflow-x-auto bg-white shadow rounded p-4">
      <table class="min-w-full text-sm">
        <thead class="bg-gray-100">
          <tr class="border-b">
            <th class="py-2 px-4 text-left">Email</th>
            <th class="py-2 px-4 text-left">Username</th>
            <th class="py-2 px-4 text-left">Role</th>
          </tr>
        </thead>
        <tbody id="admin-list" class="divide-y">
          <!-- Populated by JS -->
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const admins = [
      { email: "admin1@crypto.com", username: "admin1", role: "Super Admin" },
      { email: "admin2@crypto.com", username: "admin2", role: "Moderator" }
    ];

    const adminList = document.getElementById('admin-list');
    admins.forEach(admin => {
      const tr = document.createElement('tr');
      tr.innerHTML = `
        <td class="py-2 px-4">${admin.email}</td>
        <td class="py-2 px-4">${admin.username}</td>
        <td class="py-2 px-4 text-blue-600">${admin.role}</td>
      `;
      adminList.appendChild(tr);
    });
  </script>

</body>
</html>
