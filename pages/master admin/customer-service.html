<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Service</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Navbar -->
  <nav class="bg-gray-800 text-white px-6 py-4 flex items-center justify-between">
    <h1 class="text-base font-bold">Customer Service</h1>
    <a href="/masterKey.html" class="bg-gray-600 px-3 py-1 text-sm rounded hover:bg-gray-700">Back to Dashboard</a>
  </nav>

  <!-- Main Content -->
  <div class="p-6 max-w-5xl mx-auto">
    <h2 class="text-2xl font-bold mb-4">Support Messages</h2>

    <!-- Scrollable Card Container -->
    <div id="message-list" class="space-y-4 h-[28rem] overflow-y-auto pr-2"></div>
  </div>

  <!-- Reply Modal -->
  <div id="reply-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
    <div class="bg-white w-full max-w-md p-6 rounded shadow">
      <h3 class="text-xl font-semibold mb-2">Reply to Message</h3>
      <p class="text-sm text-gray-600 mb-1" id="modal-email"></p>
      <p class="text-sm text-gray-500 mb-4" id="modal-subject"></p>
      <textarea id="reply-text" rows="4" class="w-full border rounded p-2 mb-4" placeholder="Type your reply..."></textarea>
      <div class="flex justify-end space-x-2">
        <button onclick="closeModal()" class="bg-gray-500 text-white px-3 py-1 rounded hover:bg-gray-600">Cancel</button>
        <button onclick="sendReply()" class="bg-blue-600 text-white px-3 py-1 rounded hover:bg-blue-700">Send</button>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script>
    const messages = [
      { id: 1, email: 'user1@crypto.com', subject: 'Issue with withdrawal', message: 'I cannot withdraw my funds.', status: 'open' },
      { id: 2, email: 'user3@crypto.com', subject: 'KYC stuck', message: 'My KYC is pending for days.', status: 'open' },
      { id: 3, email: 'user4@crypto.com', subject: 'App crashing', message: 'The app keeps crashing when I open it.', status: 'open' },
      { id: 4, email: 'user5@crypto.com', subject: 'Incorrect balance', message: 'My balance is showing 0 but I deposited.', status: 'open' },
      { id: 5, email: 'user6@crypto.com', subject: 'Account suspended', message: 'Why is my account suspended without notice?', status: 'open' }
    ];

    let currentMessageId = null;

    function renderMessages() {
      const container = document.getElementById('message-list');
      container.innerHTML = '';

      messages.forEach(msg => {
        const card = document.createElement('div');
        card.className = `bg-white shadow p-4 rounded border transition-opacity duration-200 ${msg.status === 'read' ? 'opacity-60' : ''}`;

        card.innerHTML = `
          <div class="font-semibold text-lg mb-1">${msg.subject}</div>
          <div class="text-sm text-gray-600 mb-2">From: ${msg.email}</div>
          <p class="text-sm mb-3 text-gray-800">${msg.message}</p>
          ${
            msg.status === 'read'
              ? `<span class="text-green-600 font-semibold text-sm">✔️ Marked as Read</span>`
              : `<button onclick="openReply(${msg.id})" class="bg-blue-500 text-white px-3 py-1 text-sm rounded hover:bg-blue-600">Reply</button>`
          }
        `;

        container.appendChild(card);
      });
    }

    function openReply(id) {
      const msg = messages.find(m => m.id === id);
      if (!msg) return;

      currentMessageId = id;
      document.getElementById('modal-email').innerText = `To: ${msg.email}`;
      document.getElementById('modal-subject').innerText = `Subject: ${msg.subject}`;
      document.getElementById('reply-text').value = '';
      document.getElementById('reply-modal').classList.remove('hidden');
    }

    function closeModal() {
      document.getElementById('reply-modal').classList.add('hidden');
    }

    function sendReply() {
      const message = document.getElementById('reply-text').value.trim();
      if (message === '') {
        alert('Reply cannot be empty!');
        return;
      }

      const index = messages.findIndex(m => m.id === currentMessageId);
      if (index !== -1) {
        messages[index].status = 'read';
        alert(`Reply sent to ${messages[index].email}:\n\n${message}`);
        renderMessages();
        closeModal();
      }
    }

    renderMessages();
  </script>
</body>
</html>
