<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Convert</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/img/ELYTRA.jpg" type="image/x-icon" />
  <style>
    .gradient-bg {
      background: linear-gradient(to right, #0d1b2a, #1b263b, #0d1b2a);
    }

    .nav-link {
      margin-left: 1rem;
      color: white;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .nav-link:hover {
      color: #facc15;
    }
  </style>
</head>

<body class="bg-[#0D1B2A] text-white min-h-screen font-sans">

  <!-- Navbar -->
  <nav class="gradient-bg border-b border-gray-800 py-4 px-6 fixed w-full z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center">
      <!-- Logo -->
      <div class="flex items-center space-x-2">
        <a href="index.html" class="flex items-center">
          <div class="w-10 h-10 rounded-full flex items-center justify-center hover:scale-105 transition-transform duration-200">
            <img src="../assets/img/Elytra Logo.png" alt="Elytra Logo" class="w-full h-full rounded-full object-cover" />
          </div>
          <span class="text-xl font-bold text-white hover:text-blue-200 transition-colors duration-200">Elytra Pool</span>
        </a>
      </div>

      <!-- Links -->
      <div class="hidden md:flex gap-6 text-sm items-center">
        <a href="user.html" class="nav-link">Home</a>
        <a href="index.html#staking" class="nav-link">Staking</a>
        <a href="index.html#mining" class="nav-link">Assets</a>
        <a href="index.html#earnings" class="nav-link">Leaderboard</a>
        <a href="../pages/deposit.html" class="nav-link">Deposit</a>
        <a href="../pages/withdraw.html" class="nav-link">Withdraw</a>
        <a href="../pages/Convert.html" class="nav-link">Convert</a>
      </div>

      <!-- Profile Icon -->
      <div class="w-10 h-10 rounded-full overflow-hidden border-2 border-yellow-400">
        <img src="/ella.jpg" alt="Profile" class="w-full h-full object-cover" />
      </div>

      <!-- Mobile Menu Toggle -->
      <button class="md:hidden ml-4 text-white text-xl" id="menu-button" aria-label="Toggle navigation">
        <i class="fas fa-bars"></i>
      </button>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="flex items-center justify-center min-h-screen pt-28 px-4">
    <div class="bg-[#1B263B] p-6 rounded-lg w-full max-w-md shadow-lg">
      <h2 class="text-2xl font-semibold text-yellow-400 mb-6 text-center">Convert Crypto</h2>

      <!-- From Selector -->
      <div class="mb-4">
        <label class="block text-sm mb-2 text-gray-300">From</label>
        <select id="fromSelect" onchange="updateToOptions()" class="w-full px-3 py-2 rounded text-black text-sm">
          <option value="">Select Coin</option>
          <option value="USDT">USDT</option>
          <option value="BTC">BTC</option>
          <option value="ETH">ETH</option>
          <option value="ELYTRA">ELYTRA</option>
        </select>
      </div>

      <!-- To Selector -->
      <div class="mb-4">
        <label class="block text-sm mb-2 text-gray-300">To</label>
        <select id="toSelect" class="w-full px-3 py-2 rounded text-black text-sm">
          <option value="">Select</option>
        </select>
      </div>

      <!-- Amount -->
      <div class="mb-4">
        <label class="block text-sm mb-2 text-gray-300">Amount</label>
        <input type="number" id="convertAmount" class="w-full px-3 py-2 rounded text-black text-sm"
          placeholder="0.00" />
      </div>

      <button onclick="convertNow()"
        class="bg-blue-500 hover:bg-blue-600 px-4 py-2 rounded w-full font-semibold">
        Confirm
      </button>
    </div>
  </div>

  <!-- Scripts -->
  <script>
    function updateToOptions() {
      const from = document.getElementById("fromSelect").value;
      const to = document.getElementById("toSelect");

      to.innerHTML = ''; // Clear existing options

      if (from === "ELYTRA") {
        const options = ["USDT", "BTC", "ETH"];
        options.forEach(opt => {
          const option = document.createElement("option");
          option.value = opt;
          option.text = opt;
          to.appendChild(option);
        });
      } else if (["USDT", "BTC", "ETH"].includes(from)) {
        const option = document.createElement("option");
        option.value = "ELYTRA";
        option.text = "ELYTRA";
        to.appendChild(option);
      } else {
        const option = document.createElement("option");
        option.value = "";
        option.text = "Select";
        to.appendChild(option);
      }
    }

    function convertNow() {
      const from = document.getElementById("fromSelect").value;
      const to = document.getElementById("toSelect").value;
      const amount = parseFloat(document.getElementById("convertAmount").value);

      if (!from || !to) {
        alert("Please select both From and To currencies.");
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      alert(`Converted ${amount} ${from} to ${to} successfully!\nRedirecting to Dashboard...`);
      window.location.href = "user.html";
    }
  </script>

</body>

</html>
